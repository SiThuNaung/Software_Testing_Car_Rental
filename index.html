<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridex - Rent your favourite car</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <div class="overlay" data-overlay></div>
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="Ridex logo">
            </a>
            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li><a href="#home" class="navbar-link" data-nav-link>Home</a></li>
                    <li><a href="#featured-car" class="navbar-link" data-nav-link>Explore cars</a></li>
                    <li><a href="#" class="navbar-link" data-nav-link>About us</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="#" class="button" onclick="toggleNotifi()" aria-labelledby="aria-label-txt">
                    <span id="aria-label-txt">Inbox</span>
                    <span class="icon-button-badge">5</span>
                    <div class="notifi-box" id="box">
                        <!-- Notification items will be dynamically added here -->
                    </div>
                </a>
                <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <section class="section search-bar">
        <div class="container">
            <input type="text" id="carSearchInput" placeholder="Search for a car, model, or brand...">
        </div>
    </section>

    <section class="section featured-car" id="featured-car" style="margin-top: 20px;">
        <div class="container">
            <div class="title-wrapper">
                <h2 class="h2 section-title">Featured cars ("<span id="car-count">0</span>") available</h2>
            </div>
            
            <ul id="featured-car-list" class="featured-car-list">
                <li class="featured-car-item">
                    <div class="car-card">
                        <img src="./assets/images/toyota-rav4.jpg" alt="Toyota RAV4">
                        <div class="car-info">
                            <h3>Toyota RAV4</h3>
                            <div class="car-meta">
                                <span><ion-icon name="people-outline"></ion-icon> 4 People</span>
                                <span><ion-icon name="flash-outline"></ion-icon> Hybrid</span>
                                <span><ion-icon name="speedometer-outline"></ion-icon> 6.1km / 1-litre</span>
                                <span><ion-icon name="car-outline"></ion-icon> Automatic</span>
                                <span><ion-icon name="calendar-outline"></ion-icon> 2021</span>
                            </div>
                            <div class="car-price">
                                <span>$440 / month</span>
                                <a href="#" class="rent-now-button" onclick="selectCar('Toyota RAV4')">Rent now</a>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Repeat similar blocks for other cars, adjusting the onclick="selectCar('MODEL_NAME')" accordingly -->
            </ul>
        </div>
    </section>

    <!-- custom js link -->
    <script src="./assets/js/carDisplay.js"></script>
    <script src="./assets/js/script.js"></script>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
